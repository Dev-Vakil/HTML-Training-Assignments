<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="background-color: #FAFAFA;">
    <div class="main d-flex flex-column flex-lg-row justify-content-center align-items-center p-lg-4">
        <div class="p-4 m-xl-5">
            <img src="images/hero-image.png" class="rounded-circle imageCircle" alt="Office desk">
        </div>

        <div class="p-4 m-xl-5">
            <div class="pb-2">
                <div class="mb-4">
                    <label><img src="images/logo.svg" alt="faicon"></label>
                </div>

                <div class="robotoHead">
                    <h1>We are <span class="redText bolded">experts</span> in business,<br>
                    marketing,growth and sales</h1>
                </div>
            </div>

            <div>
                <div class="robotoNormal">
                    <h4 class="mt-3">Login into your account</h4>
                    <form action="dashboard.html">
                        <input type="text" name="userName" id="userName" placeholder="Username"><br>
                        <input type="text" name="password" id="password" placeholder="Password"><br>
                        <input class="mt-1" type="submit" value="submit">
                        <label  class="form-label"><a class="forgotPass" href="#">forget password?</a><br></label>
                        <h6 class="pt-4 regester">are you a new member? <a class="regHere" href="#">Register here</a></h6>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
